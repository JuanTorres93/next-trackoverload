name: Application testing
on:
    push:
    workflow_dispatch:
jobs:
    tests:
        name: tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Run all tests
              run: npm run test:all
